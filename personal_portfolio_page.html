    <script src="http://cdn.bootcss.com/pagePiling.js/1.5.4/jquery.pagepiling.js"></script>
    <script>
      $(document).ready(function() {
        $('#main').pagepiling({
          menu: '#menu',
          anchors: ['about', 'portfolio', 'contact'],
          sectionsColor: ['white', '#3399CC','#33CCFF'],
          navigation: {
            'position': 'right',
            'tooltips': ['about', 'portfolio', 'contact']
          },
          afterRender: function(){
            $('#pp-nav').addClass('custom');
          },
          afterLoad: function(anchorLink, index){
            if(index>1){
              $('#pp-nav').removeClass('custom');
            }else{
              $('#pp-nav').addClass('custom');
            }
          }
        });
      });
    </script>
